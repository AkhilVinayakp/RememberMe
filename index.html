<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex justify-center h-screen items-center py-32">
        <div class="card w-[1256px] h-full glass">
            <div class="card-body">
                <div class="flex  gap-24">
                    <div class="side-content flex flex-col gap-4">
                        <h2 class="text-3xl mb-4 text-violet-800">DoItYourSelf</h2>
                        <div class="btn gap-2 ">
                           Current<div id="count_click" class="badge badge-secondary">00</div>
                        </div>
                        <div class="btn gap-2 ">
                            Avg Clicks<div id="count_avg" class="badge badge-secondary">00</div>
                        </div>
                        <div class="btn gap-2 ">
                            Last Game<div id="count_last" class="badge badge-secondary">00</div>
                        </div>
                        <div class="grid grid-flow-col gap-5 text-center auto-cols-max px-2">
                            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                                <span class="countdown font-mono text-5xl">
                                  <span id="timer_min" style="--value:0"></span>
                                </span>
                                min
                              </div> 
                              <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                                <span class="countdown font-mono text-5xl">
                                  <span id="timer_sec" style="--value:0"></span>
                                </span>
                                sec
                              </div>
                        </div>
                        <div class="btn  gap-2">
                            Last Time in<div id="count_last" class="badge badge-secondary">00</div>
                        </div>
                        <div class="btn gap-2">
                            Avg Time<div id="count_last" class="badge badge-secondary">00</div>
                        </div>
                        <div class="card-actions justify-end px-2 mt-4">
                            <button id="clear" class="btn btn-primary">Clear All Status</button>
                        </div>
                </div> 
                <div class="main-content flex flex-col ml-2 gap-12">
                        <!-- <div class="text-2xl"> Pick A color to Start</div> -->
                        <div id="pContainer" class="flex flex-row justify-between gap-4 flex-wrap">
                            <template id="card-single">
                                <div class="w-32 h-32 glass btn">
                                    <figure class="bg-card"><img class="hidden" id="img_load" /></figure>
                                </div>
                            </template>
                        </div>
                    </div> 
                </div>
            </div>

          </div>
    <script src="./app.js"></script>
</body>
</html>
